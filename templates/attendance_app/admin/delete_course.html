{% extends "attendance_app/base.html" %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Course</h2>
    <p>Are you sure you want to delete "{{ course.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'course_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
