{% extends "attendance_app/base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>

<div class="row">
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-primary h-100">
            <div class="card-body">
                <h5 class="card-title">Courses</h5>
                <p class="card-text display-4">{{ courses }}</p>
                <a href="{% url 'course_list' %}" class="text-white">View Courses</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-success h-100">
            <div class="card-body">
                <h5 class="card-title">Units</h5>
                <p class="card-text display-4">{{ units }}</p>
                <a href="{% url 'unit_list' %}" class="text-white">View Units</a>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-white bg-info h-100">
            <div class="card-body">
                <h5 class="card-title">Students</h5>
                <p class="card-text display-4">{{ students }}</p>
                <a href="{% url 'student_list' %}" class="text-white">View Students</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
